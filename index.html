<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>My Mems – Đang mở form…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #f8f8f8;
    }
    .wrap { text-align: center; padding: 24px; max-width: 720px; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 6px 0; opacity: .8; }
    .btn {
      display: inline-block;
      margin-top: 14px;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      background: #111827;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Đang mở form đặt hàng…</h1>
    <p>Nếu không tự chuyển, bạn có thể bấm nút bên dưới.</p>
    <p><a id="fallbackLink" href="#" class="btn" rel="noopener">Mở ngay</a></p>
  </div>

  <script>
    // URL Apps Script /exec của bạn
    const BASE = 'https://script.google.com/macros/s/AKfycbyPeMaklWMz_83KY636i01LhwPYcLamOo_hC9PA7N5Gnhwjp4HR9s0Dhvrp0YiO3F7D/exec';

    // Tạo URL với ép account slot + chống cache
    const targetUrl = BASE + (BASE.includes('?') ? '&' : '?') +
                      'authuser=0&ts=' + Date.now();

    // Gắn vào nút fallback để người dùng bấm tay nếu cần
    document.getElementById('fallbackLink').href = targetUrl;

    // Chuyển hướng mượt (không lưu trang trung gian vào history)
    // Thêm setTimeout dự phòng nếu trình duyệt chặn điều hướng tức thì
    try {
      window.location.replace(targetUrl);
      setTimeout(() => { window.location.href = targetUrl; }, 1200);
    } catch (e) {
      // Nếu vẫn lỗi, để người dùng bấm nút fallback
      console.error('Redirect error:', e);
    }
  </script>

  <noscript>
    <div class="wrap">
      <p>Trình duyệt đang tắt JavaScript. Vui lòng bật JavaScript hoặc bấm liên kết:</p>
      <p>
        <a href="https://script.google.com/macros/s/AKfycbyPeMaklWMz_83KY636i01LhwPYcLamOo_hC9PA7N5Gnhwjp4HR9s0Dhvrp0YiO3F7D/exec?authuser=0"
           class="btn" rel="noopener">Mở form</a>
      </p>
    </div>
  </noscript>
</body>
</html>
